<!doctype html>
<html>
    <head>
        <style>
            body{
                font-family:sans-serif;
            }
            button{
                background:blue;
                color:white;
                padding:10px;
                border-radius:5px;
                border:none;
            }
            div{
                padding:10px;
            }
        </style>
    </head>

            <button>Pulsame</button>

        <div id="componente2">
            Hola que tal
        </div>

            document.querySelector("#componente1 button").onclick = function(){

            }
        </script>
    </body>
</html>
