<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Stack Multi-Sheet Spreadsheet Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <h1>Login</h1>
    <div class="form-group">
      <label for="login-username">Username:</label>
      <input type="text" id="login-username" placeholder="jocarsa">
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" placeholder="jocarsa">
    </div>
    <div class="form-group">
      <button id="login-button">Login</button>
    </div>
    <div id="login-error" class="error-message"></div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen hidden">
    <h1>Dashboard</h1>
    <div id="user-info"></div>
    <button id="logout-button" class="logout-btn">Logout</button>

    <h2>Your Documents</h2>
    <ul id="document-list"></ul>

    <h3>Create a New Document</h3>
    <div class="form-group">
      <input type="text" id="new-doc-name" placeholder="Enter a document name">
      <button id="create-doc-button">Create</button>
    </div>
  </div>

  <!-- Editor Screen -->
  <div id="editor-screen" class="screen hidden">
    <h1>Document Editor</h1>
    <div>
      <button id="back-to-dashboard">Back to Dashboard</button>
      <span id="current-doc-name"></span>
    </div>
    
    <!-- SHEET TABS -->
    <div id="sheet-tabs-container">
      <div id="sheet-tabs"></div>
      <button id="add-sheet" class="add-sheet-btn">+ Add Sheet</button>
    </div>

    <!-- Formula Bar (shared across sheets) -->
    <div id="formula-bar-container">
      <span id="cell-label">A1</span>
      <input type="text" id="formula-bar" placeholder="Type formula or value" />
    </div>

    <!-- Container that holds multiple sheets' tables -->
    <div id="sheets-container"></div>

    <div class="info-message" id="save-status"></div>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
