<!doctype html>
<html>
    <head>
        <style>
            .miboton{
                border:0px;
                background:grey;
                color:white;
                border-radius:20px;
                padding:10px;
                min-width:100px;
            }
            .rojo{
                background:red;
            }
            .verde{
                background:green;
            }
            .azul{
                background:blue;
            }
        </style>
    </head>
    <body>
        <button class="miboton rojo">0</button>
        <button class="miboton verde">0</button>
        <button class="miboton azul">0</button>
        <script>
            let botones = document.querySelectorAll(".miboton")
            botones.forEach(function(boton){
                 boton.onclick = function(){
                    let valor = this.textContent*1;
                    valor++;
                    this.textContent = valor;
                }
            })
        </script>
    </body>
</html>
